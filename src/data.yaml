site:
    slogan: "Organiziere deine Bilder mit hierarchischen Schlagworten"
    short: "Teile deine Bibliothek mit all deinen Geräten"
    hero: https://images.unsplash.com/photo-1497942304796-b8bc2cc898f3?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200
    sections_header: "Das bietet Conshelv"
    sections:
      - title: Hierarchische Schlagworte
        img: https://images.unsplash.com/photo-1554080353-a576cf803bda?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@introspectivedsgn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Erik Mclean</a> on <a href="https://unsplash.com/s/photos/photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - "Statt nur nach Datum oder Ordner zu sortieren, nutzt Conshelv hierarchische Schlagworte, auch Attribute genannt. Damit können Sie Ihre eigenen Kategorien erstellen und diese nutzen, um Ihre Foto-Bibliothek auf eine personalisierte Art zu organisieren."
         - "Nutzten Sie dann Ihre Attribute, um Ihre Foto-Bibliothek schnell und einfach nach einer bestimmten Gruppe von Bildern zu durchsuchen, oder Navigieren Sie entlang der Schlagworte zu verwandten Bildern."
      - title: Integration ins Dateisystem
        img: https://images.unsplash.com/photo-1518166203834-edc1ce602394?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@bernardhermant?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bernard Hermant</a> on <a href="https://unsplash.com/s/photos/locked-box?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs:
         - "Conshelv ist eine eigenständige Photo-Management-Software, die sich nahtlos in Ihr Dateisystem integriert. So können Sie Ihre Fotos verwalten wie sie es gewohnt sind und mit allen herkömmlichen Apps öffnen."
         - "Außerdem können Sie Conshelv dadurch als langfristiges Archiv für Ihre Fotos nutzen und wissen, dass Sie immer an ihre Bilder kommen werden. Mit Conshelv haben Sie eine zuverlässige Lösung, um all Ihre Fotos an einem Ort zu speichern und zu organisieren."
      - title: Synchronisation zwischen Geräten
        img: https://images.unsplash.com/photo-1495564103921-67412af57da3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@anckor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Julian O'hayon</a> on <a href="https://unsplash.com/s/photos/digital-devices?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - "Conshelv kann Ihr Archiv direkt zwischen Ihren Geräten synchronisieren, ohne auf eine Cloud angewiesen zu sein."
         - "Synchronisieren Sie nur eine Auswahl Ihrer Bilder um Platz zu sparen, ohne Zugriff auf die gesamte Sammlung zu verzichten."
         - "Dabei sind die synchronisierten Bilder stets lokal gespeichert und können ohne Wartezeit in voller Größe geöffnet werden."
      - title: Plugin-System
        img: https://images.unsplash.com/photo-1532289608746-8aaaa40620f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@maxcodes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maxwell Nelson</a> on <a href="https://unsplash.com/photos/VJeAZr-Bu9E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - "Conshelv bietet eine Schnittstelle für Erweiterungen, sodass Sie Ihren individuellen Arbeitsablauf automatisieren können."
         - "Manuelles kopieren von der Kamera und synchronisieren zwischen Geräten gehören so der Vergangenheit an. Sogar Schlagworte können automatisch und mit KI zugewiesen werden."
         - "Bei Interesse am Plugin-System, kontaktieren sie bitte <a class='underline' href='info@conshelv.com'>info@conshelv.com</a>."
