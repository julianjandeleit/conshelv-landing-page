site:
    slogan: "Umfassende Foto-Management-Software für Freizeitfotografen"
    short: "Das <b>Conshelv Archiv</b> sammelt Bilder von all Ihren Geräten und unterstüzt automatisch beim Einpflegen in Ihre Ordnerstruktur. So können Sie ohne Aufwand all Ihre Bilder langfristig an einem Ort sichern, wiederfinden und zu Verfügung stellen."
    hero: https://images.unsplash.com/photo-1497942304796-b8bc2cc898f3?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200
    sections_header: "Diese Vorteile bietet Conshelv:"
    sections:
      - title: Eigenständige Photo-Management-Software
        img: https://images.unsplash.com/photo-1554080353-a576cf803bda?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@introspectivedsgn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Erik Mclean</a> on <a href="https://unsplash.com/s/photos/photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - Durch unsere einzigartige Integration ins Dateisystem funktioniert Conshelv unabhängig von Drittanbieter-Apps.
         - Damit lässt sich Conshelv in jede Software integrieren, die Sie zum Bearbeiten Ihrer Bilder nutzen. Wechseln zwischen verschiedenen Apps ist kein Problem mehr, da Sie ihre Bibliothek nicht mit umziehen müssen.
         - "Conshelv dient auch danach als langfristiges Archiv für Ihre Fotos, denn: Durch unser einzigartiges Preismodell bezahlen Sie kein Abo, sonder nur für jede Kamera dessen Bilder Sie archivieren wollen."
      - title: Attribute und Smarte Alben
        img: https://images.unsplash.com/photo-1495564103921-67412af57da3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@anckor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Julian O'hayon</a> on <a href="https://unsplash.com/s/photos/digital-devices?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - Mühsames sortieren ihrer Bilder in Ordner ist jetzt vorbei. Mit Conshelv werden ihre Bilder sortiert nach ihrem Inhalt und Context anstatt auschließlich nach Datum.
         - Dabei bietet Conshelv nicht nur uneindeutiges Tagging, sondern Kategorien die Sie selbst vergeben können.
         - Selbstverständlich lässt sich Ihr Foto-Archiv nach diesen Attributen filtern. So können Sie auch Smarte Sammlungen anlegen, die bei Pflege ihrer Kategorien automatisch wachsen.
         - Attribute haben dabei den Vorteil, dass sich das selbe Schlagwort mit verschiedenen Bedeutungen nutzen lässt.
      - title: Workflows, Transfer und automatisches File-Management
        img: https://images.unsplash.com/photo-1532289608746-8aaaa40620f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@maxcodes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maxwell Nelson</a> on <a href="https://unsplash.com/photos/VJeAZr-Bu9E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - Die Pflege einer Foto-Bibliothek ist aufwändig. Deswegen nimmt Ihnen Conshelv möglichst viel der Arbeit ab!
         - Das beginnt beim automatischen Auslesen einiger Attribute, maßgeschneiderten Workflows zum Übertragen und Verschlagworten von Bildern aus der Kamera und einfacher Übertragung auf andere Geräte. Manuelles Kopieren von Dateien wird so überflüssig.
         - Conshelv stellt freigegebene Bilder privat in Ihrem Netzwerk zu verfügung, so dass Sie jederzeit Zugriff darauf haben! Sie können die Fotos über den Browser verwalten, herunterladen oder sie direkt in Ihr System einbinden. 
      - title: Versionierung, Beziehungen und Duplikat-Erkennung
        img: https://images.unsplash.com/photo-1518166203834-edc1ce602394?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@bernardhermant?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bernard Hermant</a> on <a href="https://unsplash.com/s/photos/locked-box?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - Conshelv bietet auch erweiterte Methoden der Dateiverwaltung. So wird jeder Zustand ihrer Bibliothek gespeichert und sie können einfach in der Zeit zurück gehen, falls sie aus Versehen etwas geändert gelöscht haben. Auch bei destruktiver Bildbearbeitung können Sie so einfach etwas rückgängig machen.
         - Dabei Arbeitet Conshelv möglichst Platzsparend und erkennt verhindert das Ablegen von Duplikaten.
         - Außerdem werden nicht nur exakte Duplikate, sondern auch allgemein Beziehungen sowohl zwischen Bildern, als auch Sidecar-Dateien. Das ermöglich maximal einfaches Verständnis und Navigation durch ihre Sammlung. 
