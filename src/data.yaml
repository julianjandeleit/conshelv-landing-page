site:
    slogan: "Übersichtliches Verwalten von Fotos nach Schlagworten"
    short: "Conshelv ermöglicht mit Hilfe von kategorischen Tags eine einfache und präzise <i>Foto-Verwaltung</i>, die sich über das Datei-System mit jedem Programm integriert."
    hero: https://images.unsplash.com/photo-1497942304796-b8bc2cc898f3?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200
    sections_header: "Diese Vorteile bietet Conshelv"
    sections:
      - title: Eigenständige Photo-Management-Software
        img: https://images.unsplash.com/photo-1554080353-a576cf803bda?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@introspectivedsgn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Erik Mclean</a> on <a href="https://unsplash.com/s/photos/photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs:
         - "Conshelv ist eine eigenständige Photo-Management-Software, die sich nahtlos in Ihr Dateisystem integriert. Damit können Sie Ihre Fotos einfach und bequem verwalten, ohne auf Drittanbieter-Apps angewiesen zu sein."
         - "Die Integration in das Dateisystem und die Unterstützung anderer Geräte und Programme machen Conshelv zu einem idealen Tool für Hobby-Fotografen, die eine einfache Möglichkeit suchen, um ihre Fotos langfristig zu archivieren und zu verwalten. Sie müssen sich keine Gedanken über Abonnements oder den Wechsel zwischen verschiedenen Apps machen."
         - "Nutzen Sie Conshelv als langfristiges Archiv für Ihre Fotos, um immer und überall darauf zugreifen zu können. So haben Sie Ihre Fotos stets griffbereit und können sie bei Bedarf schnell und einfach teilen. Egal, ob Sie Ihre Fotos auf Ihrem Smartphone, Tablet oder PC speichern, Conshelv bietet Ihnen eine schnelle und einfache Möglichkeit, um Ihre Bilder zu verwalten." 
      - title: Attribute und Smarte Alben
        img: https://images.unsplash.com/photo-1495564103921-67412af57da3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@anckor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Julian O'hayon</a> on <a href="https://unsplash.com/s/photos/digital-devices?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - "Conshelv ist ein leistungsstarkes Photo-Management-Tool, das sich nicht nur auf die zeitliche Sortierung Ihrer Bilder beschränkt. Statt dessen können Sie Ihre Fotos auch nach dem Inhalt und Kontext sortieren, indem Sie kategorische Tags und Attribute nutzen."
         - "Sie können Ihre eigenen Kategorien erstellen und diese nutzen, um Ihre Foto-Bibliothek zu organisieren. Durch die Verwendung von Kategorien können Sie Ihre Bilder schnell und einfach finden und sortieren, ohne sich durch Hunderte von Fotos scrollen zu müssen."
         - "Eine weitere großartige Funktion von Conshelv sind die Smarten-Sammlungen. Mit dieser Funktion können Sie Ihre Kategorien automatisch pflegen und Ihre Foto-Bibliothek schnell und einfach durchsuchen. Sie müssen sich keine Sorgen mehr machen, dass Sie ein Foto vermissen oder ein Bild nicht finden können - Conshelv hilft Ihnen dabei, Ihre Bilder schnell und einfach zu finden."
      - title: Workflows, Transfer und automatisches File-Management
        img: https://images.unsplash.com/photo-1532289608746-8aaaa40620f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@maxcodes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maxwell Nelson</a> on <a href="https://unsplash.com/photos/VJeAZr-Bu9E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - "Conshelv bietet maßgeschneiderte Workflows für Hobby-Fotografen, um das Übertragen und Verschlagworten von Bildern aus der Kamera zu erleichtern. Sie müssen sich keine Gedanken mehr darüber machen, wie Sie Ihre Bilder sortieren und finden können. Mit Conshelv können Sie Ihre Bilder einfach organisieren und auf Ihre bevorzugte Art und Weise sortieren."
         - "Dank der Automatisierung von Conshelv sparen Sie Zeit bei der Verwaltung Ihrer Bilder. Sie müssen sich keine Gedanken mehr darüber machen, wie Sie Ihre Bilder organisieren und sortieren können, denn Conshelv kümmert sich darum. Sie können sich auf das Wesentliche konzentrieren: das Fotografieren."
         - "Mit Conshelv können Sie Ihre Fotos einfach und privat über den Browser verwalten und jederzeit auf Ihre Bilder zugreifen. Sie müssen sich keine Gedanken mehr darüber machen, wo Sie Ihre Bilder gespeichert haben, denn Conshelv speichert alle Bilder an einem zentralen Ort. Sie können Ihre Bilder mit anderen Geräten und Programmen teilen, ohne sich Gedanken darüber machen zu müssen, ob Sie den richtigen Ordner gefunden haben."
      - title: Versionierung, Beziehungen und Duplikat-Erkennung
        img: https://images.unsplash.com/photo-1518166203834-edc1ce602394?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80
        img_attrib: Photo by <a href="https://unsplash.com/@bernardhermant?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bernard Hermant</a> on <a href="https://unsplash.com/s/photos/locked-box?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        paragraphs: 
         - "Conshelv bietet erweiterte Funktionen zur Dateiverwaltung, die Ihre Foto-Bibliothek noch effizienter machen. Eine automatische Duplikat-Erkennung sorgt dafür, dass Sie doppelte Bilder nicht mehr manuell löschen müssen. Außerdem bietet Conshelv eine Versionierungsfunktion, mit der Sie zu einem früheren Zustand Ihrer Bibliothek zurückkehren können, falls Sie versehentlich etwas geändert oder gelöscht haben."
         - "Sie können somit sicher sein, dass Ihre Bibliothek immer auf dem neuesten Stand ist und alle Änderungen protokolliert werden. Mit diesen Funktionen sparen Sie Zeit und können sich auf das Wesentliche konzentrieren: Ihre Fotos. Die automatische Duplikat-Erkennung und die Versionierungsfunktion sorgen dafür, dass Ihre Bibliothek sauber und organisiert bleibt."
         - "Mit der Möglichkeit, Beziehungen zwischen Bildern und Sidecar-Dateien zu erkennen, können Sie schnell und einfach durch Ihre Foto-Sammlung navigieren. Sie können Bilder, die in bestimmten Beziehungen zueinander stehen, schnell finden und organisieren. Diese Funktion ist besonders nützlich, wenn Sie mehrere Aufnahmen eines Motivs haben oder wenn Sie mehrere Versionen eines Bildes haben. Mit Conshelv können Sie Ihre Foto-Bibliothek noch besser verwalten und organisieren."
